<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Les petits plats - Consultez nos meilleures recettes de cuisine" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg" href="./assets/images/logo.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <a href="./index.html">
        <img class="logo" src="./assets/images/logo.svg" alt="Les petits plats page d'accueil" />
      </a>
    </header>

    <main id="main">
      <div class="container-fluid">
        <!-- Main Search -->
        <form class="d-flex my-4 form-inline">
          <input class="search w-100" type="search" placeholder="Rechercher un ingrÃ©dient, un titre ou une description" aria-label="Search" />
          <button type="button" class="btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <div class="container-fluid">
        <!-- Selected Tags -->
        <div class="row">
          <div class="col-12">
            <ul class="selected-tags p-0 d-flex"></ul>
          </div>
        </div>
        <!-- Secondary Search -->
        <div class="row mb-5" id="tags-search">
          <!-- Ingredients Search -->
          <div class="mt-2 col-12 col-md-6 col-xl-2">
            <form class="form__ingredients">
              <input class="secondary-search p-4 w-100 search__ingredients closed" placeholder="Ingredients" />
              <img class="closed-search" src="./assets/images/closed-search.svg" alt="" />
              <img class="opened-search invisible" src="./assets/images/opened-search.svg" alt="" />
              <ul class="d-flex pl-4 ingredients__results invisible"></ul>
            </form>
          </div>
          <!-- Appliances Search -->
          <div class="mt-2 col-12 col-md-6 col-xl-2">
            <form class="form__appareils">
              <input class="secondary-search p-4 w-100 search__appareils closed" placeholder="Appareils" />
              <img class="closed-search" src="./assets/images/closed-search.svg" alt="" />
              <img class="opened-search invisible" src="./assets/images/opened-search.svg" alt="" />
              <ul class="d-flex pl-4 appliance__results invisible"></ul>
            </form>
          </div>
          <!-- Ustensils Search -->
          <div class="mt-2 col-12 col-md-6 col-xl-2">
            <form class="form__ustensiles">
              <input class="secondary-search p-4 w-100 search__ustensiles closed" placeholder="Ustensiles" />
              <img class="closed-search" src="./assets/images/closed-search.svg" alt="" />
              <img class="opened-search invisible" src="./assets/images/opened-search.svg" alt="" />
              <ul class="d-flex pl-4 ustensils__results invisible"></ul>
            </form>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <!-- List of recipes -->
        <div class="row g-5" id="recipes"></div>
      </div>
    </main>
    <script src="src/index.js" type="module"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/aaca489560.js"></script>
  </body>
</html>
